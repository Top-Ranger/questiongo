<!DOCTYPE HTML>
<html>

<head>
  <title>QuestionGo!</title>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="author" content="Marcus Soll"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="author" href="https://msoll.eu/">
  <link rel="stylesheet" href="/css/questiongo.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="/static/favicon.ico">
</head>

<body>
  <header>
    <div style="margin-left: 1%">
      QuestionGo!
    </div>
  </header>

  <div>
    <form action="/results.html" target="_self" method="post">
        <label for="key">{{.Translation.Key}}:</label> <br> <input id="key" type="text" name="key" maxlength="500" required autofocus> <br>
        <label for="pw">{{.Translation.Password}}:</label> <br> <input id="pw" type="password" name="pw" maxlength="500" required> <br> <br> 
        <input type="submit" value="{{.Translation.AccessResults}}">
      </form>
  </div>

  <footer>
    <div>
      {{.Translation.CreatedBy}} <a href="https://msoll.eu/"><u>Marcus Soll</u></a> - <a href="/impressum.html"><u>{{.Translation.Impressum}}</u></a> - <a href="/dsgvo.html"><u>{{.Translation.PrivacyPolicy}}</u></a>
    </div>
  </footer>
</body>

</html>
