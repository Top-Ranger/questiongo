<!DOCTYPE HTML>
<html lang="de">

<head>
  <title>QuestionGo!</title>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="author" content="Marcus Soll"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="author" href="https://msoll.eu/">
  <script src="/js/moment-with-locales-2.24.0.js"></script>
  <script src="/js/Chart-2.9.3.js"></script>
  <link rel="stylesheet" href="/css/Chart-2.9.3.css">
  <link rel="stylesheet" href="/css/questiongo.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="/static/favicon.ico">
</head>

<body>
  <header>
    <div style="margin-left: 1%">
      QuestionGo!
    </div>
  </header>
  
  <h1>{{.Key}}</h1>

  {{range $i, $e := .Results }}
  <div {{if even $i}}class="even" {{else}}class="odd"{{end}}>
    {{$e}}
  </div>
  {{end}}

  <hr>
  <form action="/results.csv" target="_blank" method="post">
    <input type="hidden" name="key" value={{.Key}}>
    <input type="hidden" name="auth" value={{.Auth}}>
    <input type="submit" value="Download CSV">
  </form> <br>
  <form action="/results.zip" target="_self" method="post">
    <input type="hidden" name="key" value={{.Key}}>
    <input type="hidden" name="auth" value={{.Auth}}>
    <input type="submit" value="Download ZIP">
  </form> 
  <hr>

  <footer>
    <div>
      Created by <a href="https://msoll.eu/"><u>Marcus Soll</u></a> - <a href="/impressum.html"><u>Impressum</u></a> - <a href="/dsgvo.html"><u>Datenschutzerkl√§rung / Privacy Policy</u></a>
    </div>
  </footer>
</body>

</html>
